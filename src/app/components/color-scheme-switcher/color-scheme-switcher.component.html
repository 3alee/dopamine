<div class="color-scheme-switcher">
    <div *ngFor="let colorScheme of appearanceService.colorSchemes">
        <div class="color-scheme-switcher-button mr-2 mb-2" matTooltip="{{ colorScheme.name }}"
            (click)="setColorScheme(colorScheme)">
            <i class="color-scheme-switcher-button-selector las la-check"
                *ngIf="colorScheme.name === appearanceService.selectedColorScheme.name"></i>
            <div class="color-scheme-switcher-button-color"
                [ngStyle]="{'background': 'linear-gradient(45deg, ' + colorScheme.primaryColor + ' 30%, ' + colorScheme.secondaryColor + ' 100%)'}">
            </div>
        </div>
    </div>
</div>
