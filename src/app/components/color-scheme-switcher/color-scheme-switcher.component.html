<div class="color-scheme-switcher">
    <div *ngFor="let colorScheme of appearance.colorSchemes">
        <div class="color-scheme-switcher-button mr-1 mb-1">
            <div class="color-scheme-switcher-button-selector custom-font"
                *ngIf="colorScheme.name === appearance.selectedColorScheme.name">
                &#xE8FB;
            </div>
            <div class="color-scheme-switcher-button-color" [ngStyle]="{'background-image': 'linear-gradient(45deg, ' + colorScheme.primaryColor + ' 35%, ' + colorScheme.secondaryColor + ' 100%)'}"
                matTooltip="{{ colorScheme.name }}" (click)="setColorScheme(colorScheme)">
            </div>
        </div>
    </div>
</div>
