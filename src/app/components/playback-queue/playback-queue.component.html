<div class="playback-queue p-4">
    <h2>{{ 'Pages.PlaybackQueue.PlaybackQueue' | translate }}</h2>
    <cdk-virtual-scroll-viewport class="playback-queue__tracks mt-3" itemSize="46">
        <div *cdkVirtualFor="let track of this.playbackService.playbackQueue">
            <app-track [track]="track"></app-track>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
