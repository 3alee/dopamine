<div class="window-frame">
    <div class="window-frame-titlebar">
        <div class="window-frame-titlebar-dragarea" *ngIf="!appearanceService.windowHasNativeTitleBar">
        </div>
        <app-window-controls *ngIf="!appearanceService.windowHasNativeTitleBar"></app-window-controls>
    </div>
    <div class="window-frame-content" [ngStyle]="{'top': appearanceService.windowHasNativeTitleBar ? '0px' : '32px' }">
        <div class="loading">
            <app-logo-full></app-logo-full>
            <h4 class="mt-4">{{ 'Pages.Loading.Text' | translate }}</h4>
            <mat-spinner class="mt-4" [diameter]="40"></mat-spinner>
        </div>
    </div>
</div>
