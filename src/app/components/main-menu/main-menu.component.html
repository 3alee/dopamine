<div class="window-button" mat-icon-button [matMenuTriggerFor]="menu"
    matTooltip="{{ 'Tooltips.OpenMenu' | translate }}">
    <i class="main-menu-icon las la-bars"></i>
</div>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="goToManageCollection()">
        {{ 'MainMenu.ManageCollection' | translate }}
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="goToSettings()">
        {{ 'MainMenu.Settings' | translate }}
    </button>
    <button mat-menu-item (click)="goToInformation()">
        {{ 'MainMenu.Information' | translate }}
    </button>
</mat-menu>
