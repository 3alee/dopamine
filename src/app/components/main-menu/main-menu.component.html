<div class="window-button main-menu-button" mat-icon-button [matMenuTriggerFor]="menu"
    matTooltip="{{ 'Tooltips.OpenMenu' | translate }}">
    <i class="custom-font las la-bars"></i>
</div>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <div class="main-menu-item" (click)="showManageCollectionDialog()">{{ 'MainMenu.ManageCollection' | translate }}</div>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="goToSettings()">
        {{ 'MainMenu.Settings' | translate }}
    </button>
    <button mat-menu-item (click)="goToInformation()">
        {{ 'MainMenu.Information' | translate }}
    </button>
</mat-menu>
