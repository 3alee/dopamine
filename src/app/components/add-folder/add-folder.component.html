<div class="add-folder-container">
    <div class="add-folder-overlay" *ngIf="indexingService.isIndexingCollection">
        <i class="add-folder-overlay-icon las la-sync rotation"></i><span class="ml-1 add-folder-overlay-text">Indexing collection</span>
    </div>
    <div class="add-folder-content" [ngClass]="{'inactive':indexingService.isIndexingCollection}">
        <div class="link-button">
            <i class="link-button-icon mr-2 las la-plus"></i>
            <a (click)="addFolderAsync()">{{ 'Pages.ManageCollection.AddFolder' | translate }}</a>
        </div>
        <mat-checkbox class="ml-1 mt-3" [(ngModel)]="showAllFoldersInCollection" *ngIf="showCheckBoxes">
            {{ 'Pages.ManageCollection.ShowAllFoldersInTheCollection' | translate }}</mat-checkbox>
        <ul class="mt-3">
            <li *ngFor="let folder of folders" matRipple [ngClass]="{'selected-item': folder === selectedFolder }"
                (click)="setSelectedFolder(folder)">
                <div class="folder-item no-select">
                    <mat-checkbox class="folder-checkbox mr-2" [(ngModel)]="folder.showInCollection"
                        *ngIf="showCheckBoxes"
                        matTooltip="{{ 'Pages.ManageCollection.ShowInTheCollection' | translate }}"
                        (ngModelChange)="setFolderVisibility(folder)"></mat-checkbox>
                    <i class="folder-item-icon mr-2 lar la-folder"></i>
                    <div class="folder-item-path" matTooltip="{{ folder.path }}">{{ folder.path }}</div>
                    <i class="folder-item-action ml-2 las la-times"
                        [ngStyle]="{'display': folder === selectedFolder ? 'block' : 'none' }"
                        matTooltip="{{ 'Pages.ManageCollection.DeleteFolder' | translate }}"
                        (click)="deleteFolderAsync(folder)"></i>
                </div>
            </li>
        </ul>
    </div>
</div>
