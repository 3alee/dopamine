<div class="add-folder">
    <div class="link-button">
        <i class="link-button-icon custom-font mr-1 las la-plus"></i>
        <a (click)="addFolderAsync()">{{ 'Pages.Welcome.Music.AddFolder' | translate }}</a>
    </div>
    <ul class="mt-2">
        <li *ngFor="let folder of folders" matRipple [ngClass]="{'selected-item': folder === selectedFolder }"
            (click)="setSelectedFolder(folder)">
            <div class="folder-item no-select">
                <i class="folder-item-icon custom-font mr-1 lar la-folder"></i>
                <p class="folder-item-path" matTooltip="{{ folder.path }}">{{ folder.path }}</p>
                <i class="folder-item-action custom-font ml-1 lar la-trash-alt"
                    [ngStyle]="{'display': folder === selectedFolder ? 'block' : 'none' }"
                    matTooltip="{{ 'Pages.Welcome.Music.DeleteFolder' | translate }}" (click)="deleteFolderAsync(folder)"></i>
            </div>
        </li>
    </ul>
</div>
