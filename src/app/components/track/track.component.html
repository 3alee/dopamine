<div class="app-track mx-1 no-select">
    <div class="app-track__left">{{ track.number | formatTrackNumber }}</div>
    <div class="app-track__right">
        <div class="app-track__top">
            <div class="app-track__title">{{ track.title | formatTrackTitle: track.fileName }}</div>
            <div class="app-track__duration">{{ track.durationInMilliseconds | formatTrackDuration }}</div>
        </div>
        <div class="app-track__bottom">
            <div class="app-track__artist">{{ track.artists | formatTrackArtists | async }}</div>
            <div class="app-track__rating"></div>
        </div>
    </div>
</div>
