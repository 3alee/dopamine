<div class="app-playback-information no-select">
    <div class="app-playback-information__top__content" [@contentAnimation]="contentAnimation">
        <div class="app-playback-information__artist">{{ this.topContentArtist }}</div>
        <div class="app-playback-information__title">{{ this.topContentTitle }}</div>
    </div>
    <div class="app-playback-information__bottom__content" [@contentAnimation]="contentAnimation">
        <div class="app-playback-information__artist ellipsis">{{ this.bottomContentArtist }}</div>
        <div class="ellipsis">{{ this.bottomContentTitle }}</div>
    </div>
</div>
