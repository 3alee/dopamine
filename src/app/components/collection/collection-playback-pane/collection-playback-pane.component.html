<div class="app-collection-playback-pane theme-header-background">
    <div class="app-collection-playback-pane__progressbar">
        <app-playback-progress class="app-collection-playback-pane__progressbar"></app-playback-progress>
    </div>
    <div class="app-collection-playback-pane__controls">
        <div class="app-collection-playback-pane-controls__left">
            <app-playback-cover-art [size]="70"></app-playback-cover-art
            ><app-playback-information
                class="ml-3"
                [height]="70"
                [largeFontSize]="this.appearanceService.selectedFontSize.mediumSize"
                [smallFontSize]="this.appearanceService.selectedFontSize.mediumSize"
            ></app-playback-information>
        </div>
        <div class="app-collection-playback-pane-controls__center">
            <app-playback-controls></app-playback-controls>
        </div>
        <div class="app-collection-playback-pane-controls__right">
            <app-playback-time class="mr-4"></app-playback-time>
            <i
                class="app-collection__playbackqueue las la-music pointer mr-2"
                (click)="this.showNowPlaying()"
                matTooltip="{{ 'now-playing' | translate }}"
            ></i>
            <i
                class="app-collection__playbackqueue las la-tasks pointer mr-4"
                (click)="this.showPlaybackQueue()"
                matTooltip="{{ 'playback-queue' | translate }}"
            ></i>
            <app-volume-control></app-volume-control>
        </div>
    </div>
</div>
