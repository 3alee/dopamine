<div class="window-frame">

      <app-logo-small class="app-logo-small"></app-logo-small>
    </div>

    </app-main-menu>
    <app-window-controls *ngIf="!appearanceService.windowHasNativeTitleBar"></app-window-controls>
  </div>
  <div class="window-frame-content" [ngStyle]="{'top': appearanceService.windowHasNativeTitleBar ? '0px' : '46px' }">
    
  </div>
