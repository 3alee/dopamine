<div class="collection-viewport">
    <as-split gutterSize="4" unit="percent" direction="horizontal" (dragEnd)="splitDragEnd($event)">
        <as-split-area [size]="leftPaneSize" minSize="5" maxSize="95"
            ><div class="left-side-pane">
                <app-playlist-folder-browser class="p-3 fill" [playlistFolders]="this.playlistFolders"></app-playlist-folder-browser></div
        ></as-split-area>
        <as-split-area [size]="centerPaneSize" minSize="5" maxSize="95">
            <cdk-virtual-scroll-viewport class="mt-3 playlist-browser__list" itemSize="28">
                <div *cdkVirtualFor="let playlist of playlists">
                    <div>
                        {{ playlist.name }}
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
        </as-split-area>
        <as-split-area [size]="rightPaneSize" minSize="5" maxSize="95"><div class="right-side-pane"></div></as-split-area>
    </as-split>
</div>
<div
    style="visibility: hidden; position: fixed"
    [style.left]="contextMenuOpener.positionX"
    [style.top]="contextMenuOpener.positionY"
    [matMenuTriggerFor]="playlistFolderContextMenu"
></div>
<mat-menu #playlistFolderContextMenu="matMenu">
    <ng-template matMenuContent let-playlistFolder="data">
        <button mat-menu-item (click)="onRenamePlaylistFolderAsync(playlistFolder)">{{ 'rename' | translate }}</button>
        <button mat-menu-item (click)="onDeletePlaylistFolderAsync(playlistFolder)">{{ 'delete' | translate }}</button>
    </ng-template>
</mat-menu>
