<div class="snack-bar-container">
    <i class="snack-bar-icon mr-2" [ngClass]="data.icon"></i>
    <div *ngIf="data.url != undefined" class="snack-bar-text-with-url no-select" (click)="openDataUrl()">{{data.message}}</div>
    <div *ngIf="data.url == undefined" class="snack-bar-text">{{data.message}}</div>
    <i class="snack-bar-close-button las la-times" *ngIf="showCloseButton" (click)="snackBarRef.dismiss()"></i>
</div>
