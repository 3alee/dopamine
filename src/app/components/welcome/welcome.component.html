<div class="window-frame">
    <div class="window-frame-titlebar">
        <div class="window-frame-titlebar-dragarea">
        </div>
        <window-controls></window-controls>
    </div>
    <div class="window-frame-content">
        <div class="welcome">
            <app-logo-full></app-logo-full>
            <mat-horizontal-stepper class="welcome-stepper mt-4" [linear]="false" #stepper>
                <!-- Greeting -->
                <mat-step>
                    <h1>
                        {{ 'Pages.Welcome.Greeting.Title' | translate }}
                    </h1>
                    <h4>
                        {{ 'Pages.Welcome.Greeting.Text' | translate }}
                    </h4>
                </mat-step>
                <!-- Language -->
                <mat-step>
                    <h1>
                        Language
                    </h1>
                </mat-step>
                <!-- Appearance -->
                <mat-step>
                    <h1>
                        Appearance
                    </h1>
                </mat-step>
                <!-- Music -->
                <mat-step>
                    <h1>
                        Music
                    </h1>
                </mat-step>
                <!-- Donate -->
                <mat-step>
                    <h1>
                        Donate
                    </h1>
                </mat-step>
                <!-- Done -->
                <mat-step>
                    <h1>
                        Done
                    </h1>
                </mat-step>
            </mat-horizontal-stepper>
            <app-step-indicator class="my-4" [totalSteps]="totalSteps" [currentStep]="currentStep"></app-step-indicator>
            <div class="welcome-stepper-buttons">
                <button *ngIf="canGoBack" class="transparent-button no-select mx-4" (click)="goBack(stepper)">
                    <span class=" welcome-stepper-buttons-icon">
                        &#xE00E;
                    </span>
                </button>
                <button *ngIf="canGoForward" class="transparent-button no-select mx-4" (click)="goForward(stepper)">
                    <span class=" welcome-stepper-buttons-icon">
                        &#xE00F;
                    </span>
                </button>
                <button *ngIf="canFinish" class="transparent-button no-select mx-4" (click)="finish()">
                    <span class=" welcome-stepper-buttons-icon">
                        &#xE8FB;
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
