<div class="window-frame">
    <div class="window-frame-titlebar">
        <div class="window-frame-titlebar-dragarea">
        </div>
        <window-controls></window-controls>
    </div>
    <div class="window-frame-content">
        <div class="welcome">
            <app-logo-full></app-logo-full>
            <mat-horizontal-stepper class="welcome-stepper mt-4" [linear]="false">
                <!-- Greeting -->
                <mat-step class="welcome-stepper-step">
                    <div class="welcome-stepper-step-content">
                        <h1>
                            Hi!
                        </h1>
                        <h4>
                            Welcome to Dopamine, we think you'll love it!<br/>First, let's set things up.
                        </h4>
                    </div>
                    <app-step-indicator class="my-4" [totalSteps]=5 [activeStep]=0></app-step-indicator>
                    <div class="welcome-stepper-step-buttons">
                        <button class="transparent-button" matStepperNext>
                            <span class="welcome-stepper-step-buttons-icon">
                                &#xE00F;
                            </span>
                        </button>
                    </div>
                </mat-step>
                <mat-step class="welcome-stepper-step">
                    <div class="welcome-stepper-step-content">

                    </div>
                    <app-step-indicator [totalSteps]=5 [activeStep]=1></app-step-indicator>
                    <div class="welcome-stepper-step-buttons">
                        <button class="transparent-button mr-4" matStepperPrevious>
                            <span class="welcome-stepper-step-buttons-icon">
                                &#xE00E;
                            </span>
                        </button>
                        <button class="transparent-button ml-4" matStepperNext>
                            <span class="welcome-stepper-step-buttons-icon">
                                &#xE00F;
                            </span>
                        </button>
                    </div>
                </mat-step>
                <mat-step class="welcome-stepper-step">
                    <div class="welcome-stepper-step-content">

                    </div>
                    <app-step-indicator [totalSteps]=5 [activeStep]=2></app-step-indicator>
                    <div class="welcome-stepper-step-buttons">
                        <button class="transparent-button mr-4" matStepperPrevious>
                            <span class="welcome-stepper-step-buttons-icon">
                                &#xE00E;
                            </span>
                        </button>
                        <button class="transparent-button ml-4" matStepperNext>
                            <span class="welcome-stepper-step-buttons-icon">
                                &#xE00F;
                            </span>
                        </button>
                    </div>
                </mat-step>
                <mat-step class="welcome-stepper-step">
                    <div class="welcome-stepper-step-content">

                    </div>
                    <app-step-indicator [totalSteps]=5 [activeStep]=3></app-step-indicator>
                    <div class="welcome-stepper-step-buttons">
                        <button class="transparent-button">
                            <span class="welcome-stepper-step-buttons-icon">
                                &#xE8FB;
                            </span>
                        </button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
