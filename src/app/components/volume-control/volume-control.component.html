<div class="app-volume-control">
    <i class="app-volume-control__icon mr-2 las la-volume-mute" *ngIf="this.playbackService.volume === 0"></i>
    <i
        class="app-volume-control__icon mr-2 las la-volume-down"
        *ngIf="this.playbackService.volume > 0 && this.playbackService.volume < 0.5"
    ></i>
    <i class="app-volume-control__icon mr-2 las la-volume-up" *ngIf="this.playbackService.volume >= 0.5"></i>
    <mat-slider class="app-volume-control__slider"></mat-slider>
</div>
